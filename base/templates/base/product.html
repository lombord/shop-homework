{% extends 'base.html' %}
{% load humanize %}

{% block title %}
  {{ product.name }}
{% endblock title %}
{% block content %}
  <div>
    <h1 class="text-center">
      {{ product.name }} <span class="badge bg-danger">{{ product.price|intcomma }}$</span>
    </h1>
    <div>
      {{ product.description|linebreaks }}
    </div>
    <div class="text-end">
      <a class="btn fs-5 px-4 btn-danger" href="{{ product.get_buy_url }}">Buy</a>
    </div>
  </div>
{% endblock content %}
